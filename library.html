<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library ‚Äì Zawla Comic</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Poppins font (same as Create page) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Your global styles -->
  <link href="style.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #aee6ff, #dcd0ff, #c8f7c5);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #ffffff;
    }

    .navbar-brand {
      color: #3f37ff !important;
      font-weight: 700;
    }

    .nav-btn-outline {
      border-radius: 999px;
      font-size: 0.9rem;
      padding-inline: 16px;
    }

    .nav-btn-outline-primary {
      border-color: #4f46e5;
      color: #4f46e5;
    }

    .nav-btn-outline-primary:hover {
      background: #4f46e5;
      color: #ffffff;
    }

    .nav-btn-outline-danger {
      border-color: #f97373;
      color: #f97373;
    }

    .nav-btn-outline-danger:hover {
      background: #f97373;
      color: #ffffff;
    }

    .library-wrapper {
      flex: 1;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .library-card {
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      border: none;
      padding: 32px 28px;
    }

    .library-title {
      font-weight: 700;
      color: #1d36b0;
    }

    .library-subtitle {
      color: #6b7280;
    }

    /* Badges */
    .badge-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease;
    }

    .badge-img:hover {
      transform: scale(1.07);
    }

    .badge-wrap {
      text-align: center;
    }

    .badge-label {
      display: block;
      margin-top: 6px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Story cards */
    .story-card-col {
      max-width: 360px;
    }

    .story-card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      padding: 18px 18px 16px;
      background: #ffffff;
    }

    .story-meta {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .story-meta span {
      color: #9ca3af;
      font-weight: 500;
    }

    .story-text {
      max-height: 140px;
      overflow-y: auto;
      margin-top: 4px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .story-footer {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .btn-pill {
      border-radius: 999px;
      font-size: 0.85rem;
      padding: 6px 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-rename {
      border-color: #4f46e5;
      color: #4f46e5;
      background: #f3f4ff;
    }

    .btn-rename:hover {
      background: #4f46e5;
      color: #ffffff;
    }

    .btn-delete {
      border-color: #f97373;
      color: #f97373;
      background: #fff5f5;
    }

    .btn-delete:hover {
      background: #f97373;
      color: #ffffff;
    }

    .empty-state {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .footer {
      text-align: center;
      padding: 18px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 0.85rem;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <!-- Navbar (simple & consistent with other pages) -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Zawla Comic</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item me-2">
            <a
              href="index.html"
              class="btn btn-sm btn-light border nav-btn-outline nav-btn-outline-primary"
              >üè† Home</a
            >
          </li>
          <li class="nav-item me-2">
            <a
              href="create.html"
              class="btn btn-sm btn-light border nav-btn-outline nav-btn-outline-primary"
              >Create Story</a
            >
          </li>
          <li class="nav-item">
            <button
              id="logoutBtn"
              class="btn btn-sm btn-light border nav-btn-outline nav-btn-outline-danger"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="library-wrapper">
    <div class="container">
      <div class="library-card mx-auto">
        <!-- Title + Achievements -->
        <div class="text-center mb-4">
          <h2 class="library-title mb-1">üìö My Library</h2>
          <p class="library-subtitle mb-0">All the stories you‚Äôve created with Zawla.</p>
        </div>

        <div class="text-center mb-4">
          <h5 class="mb-2">
            üèÖ <span class="fw-semibold">My Achievements</span>
          </h5>
          <div id="badges" class="d-flex justify-content-center flex-wrap gap-4 mt-3"></div>
        </div>

        <!-- Stories list -->
        <div id="storyList" class="row g-3 justify-content-center"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2025 Zawla Comic ‚Äì Created by Zhenar Kochar
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + Library Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApQHXAfuTWh_GFsyB7fleGuvxAeODfB1A",
      authDomain: "zawlacomic.firebaseapp.com",
      projectId: "zawlacomic",
      storageBucket: "zawlacomic.firebasestorage.app",
      messagingSenderId: "225177170539",
      appId: "1:225177170539:web:1dea7258f277ffa412b72e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const storyList = document.getElementById("storyList");
    const logoutBtn = document.getElementById("logoutBtn");
    const badgesDiv = document.getElementById("badges");

    let storyCount = 0;

    // üîê Require login & load stories
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please sign in first!");
        window.location.href = "login.html";
        return;
      }

      await loadStoriesForUser(user.uid);
    });

    async function loadStoriesForUser(userId) {
      const q = query(collection(db, "stories"), where("userId", "==", userId));
      const querySnapshot = await getDocs(q);

      storyList.innerHTML = "";
      storyCount = 0;

      if (querySnapshot.empty) {
        storyList.innerHTML = `
          <div class="col-12 text-center mt-3">
            <p class="empty-state">
              You haven‚Äôt created any stories yet. Click <strong>Create Story</strong> to start your first adventure!
            </p>
          </div>`;
      } else {
        querySnapshot.forEach((docSnap) => {
          storyCount++;
          renderStoryCard(docSnap.id, docSnap.data());
        });
      }

      showBadges(storyCount);
      enableActions();
    }

    // üß© Render a single story card
    function renderStoryCard(storyId, data) {
      const createdAtDate = getNiceDate(data.createdAt);
      const genresArray = Array.isArray(data.genres) ? data.genres : [];
      const genreText =
        genresArray.length > 0 ? genresArray.join(", ") : "No genre set";

      const lengthText = data.length || "short";

      storyList.innerHTML += `
        <div class="col-md-6 col-lg-4 story-card-col" data-id="${storyId}">
          <div class="story-card h-100 d-flex flex-column">
            <div>
              <div class="story-meta mb-1">
                ${data.userName || "Unknown"} <span>‚Äì ${genreText}</span>
              </div>
              <div class="story-text">
                ${data.story || "<em>No story text saved.</em>"}
              </div>
            </div>
            <div class="mt-2 d-flex justify-content-between align-items-center story-footer">
              <span>${lengthText} ‚Ä¢ ${createdAtDate}</span>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-sm btn-outline-primary btn-pill btn-rename renameBtn"
                  data-id="${storyId}"
                >
                  ‚úèÔ∏è Rename
                </button>
                <button
                  class="btn btn-sm btn-outline-danger btn-pill btn-delete deleteBtn"
                  data-id="${storyId}"
                >
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // üïí Friendly date string
    function getNiceDate(createdAt) {
      try {
        let d = null;
        if (createdAt && typeof createdAt.toDate === "function") {
          d = createdAt.toDate();
        } else if (createdAt && typeof createdAt.seconds === "number") {
          d = new Date(createdAt.seconds * 1000);
        }
        if (!d) return "";

        const datePart = d.toLocaleDateString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
        const timePart = d.toLocaleTimeString(undefined, {
          hour: "numeric",
          minute: "2-digit",
        });
        return `${datePart} ‚Äì ${timePart}`;
      } catch {
        return "";
      }
    }

    // üèÖ Badges with your custom images (Story Starter, Imagination Hero, Story Master)
    function showBadges(count) {
      badgesDiv.innerHTML = "";

      if (count === 0) {
        badgesDiv.innerHTML =
          '<p class="text-muted mb-0">No badges yet ‚Äî create your first story to earn one!</p>';
        return;
      }

      if (count >= 1) {
        badgesDiv.innerHTML += `
          <div class="badge-wrap">
            <img src="badges/1.png" class="badge-img" alt="Story Starter" />
            <span class="badge-label">Story Starter</span>
          </div>`;
      }
      if (count >= 5) {
        badgesDiv.innerHTML += `
          <div class="badge-wrap">
            <img src="badges/1-5.png" class="badge-img" alt="Imagination Hero" />
            <span class="badge-label">Imagination Hero</span>
          </div>`;
      }
      if (count >= 10) {
        badgesDiv.innerHTML += `
          <div class="badge-wrap">
            <img src="badges/10+.png" class="badge-img" alt="Story Master" />
            <span class="badge-label">Story Master</span>
          </div>`;
      }
    }

    // ‚úèÔ∏è Rename + üóëÔ∏è Delete (attach listeners)
    function enableActions() {
      // Rename
      document.querySelectorAll(".renameBtn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const col = document.querySelector(`.story-card-col[data-id="${id}"]`);
          if (!col) return;
          const meta = col.querySelector(".story-meta");
          const currentName = (meta?.textContent || "").split("‚Äì")[0].trim();

          const newName = prompt("Enter a new name:", currentName);
          if (!newName) return;

          await updateDoc(doc(db, "stories", id), { userName: newName });
          meta.innerHTML = `${newName} <span>${meta.querySelector("span")?.textContent || ""}</span>`;
          alert("‚úÖ Story renamed!");
        });
      });

      // Delete
      document.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (!confirm("Are you sure you want to delete this story?")) return;

          await deleteDoc(doc(db, "stories", id));

          const col = document.querySelector(`.story-card-col[data-id="${id}"]`);
          if (col && col.parentElement) {
            col.parentElement.removeChild(col);
          }

          storyCount = Math.max(0, storyCount - 1);
          showBadges(storyCount);

          if (!storyList.querySelector(".story-card-col")) {
            storyList.innerHTML = `
              <div class="col-12 text-center mt-3">
                <p class="empty-state">
                  You have no stories left. Create a new one to fill your library again!
                </p>
              </div>`;
          }

          alert("üóëÔ∏è Story deleted!");
        });
      });
    }

    // üö™ Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
